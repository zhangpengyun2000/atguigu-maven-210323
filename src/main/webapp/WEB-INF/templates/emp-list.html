<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            margin: auto;
        }

        table th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tbody th:if="${not #lists.isEmpty(empList)}">
            <tr th:each="emp:${empList}">
                <td th:text="${emp.empId}">这里显示ID</td>
                <td th:text="${emp.empName}">这里显示Name</td>
                <td th:text="${emp.empSalary}">这里显示Salary</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
